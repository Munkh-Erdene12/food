<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <title>Register</title>
  </head>
  <body>
    <div class="login">
      <div class="form-container">
        <form action="" method="post" enctype="multipart/form-data">
          <h3>register now</h3>

          <input
            type="file"
            name="image"
            class="box"
            accept="image/jpg, image/jpeg, image/png"
            id="img"
          />
          <input
            type="text"
            name="name"
            placeholder="enter username"
            class="box"
            id="name"
            required
          />
          <input
            type="email"
            name="email"
            placeholder="enter email"
            class="box"
            id="email"
            required
          />
          <input
            type="password"
            name="password"
            placeholder="enter password"
            class="box"
            id="password"
            required
          />
          <input
            type="password"
            name="cpassword"
            placeholder="confirm password"
            class="box"
            id="confirmPassword"
            required
          />
          <div class="check">
            <input type="checkbox" id="check" />
            show password
          </div>

          <input
            type="submit"
            name="submit"
            id="register"
            value="register now"
            class="btn register"
          />
          <p>
            already have an account? <a href="login.html" id="">login now</a>
          </p>
        </form>
      </div>
    </div>
    <script src="../javascript/modul/create.js"></script>
  </body>
</html>
