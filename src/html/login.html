<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <title>Document</title>

  <body>
    <div class="login">
      <div class="form-container">
        <form
          action=""
          method="post"
          class="loginDefualt"
          enctype="multipart/form-data"
        >
          <h3>Sign in now</h3>
          <input
            type="email"
            name="email"
            placeholder="enter email"
            class="box emails"
            id="email"
            value=""
            required
          />
          <input
            type="password"
            name="password"
            value=""
            placeholder="enter password"
            class="box passwords"
            id="password"
            required
          />

          <input
            type="submit"
            name="submit"
            id="login"
            value="Login now"
            class="btn register"
          />
          <p>
            Don't have an account?
            <a href="./create.html" id="">register now</a>
          </p>
        </form>
      </div>
    </div>
    <script src="../javascript/modul/login.js"></script>
  </body>
</html>
